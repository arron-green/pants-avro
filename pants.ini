[GLOBAL]
pants_version: 1.3.0
pythonpath: +[
 '%(buildroot)s/plugins',
 ]
backend_packages: +[
 'avro-scala',
 'avro-java',
 ]
print_exception_stacktrace: True

[scala-platform]
version: 2.11

[fmt.scalafmt]
skip: True

[compile.scalafmt]
skip: True

[jvm-platform]
default_platform: java8
platforms: {
    'java8': {'source': '8', 'target': '8', 'args': [] },
  }

